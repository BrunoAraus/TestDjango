{% extends 'core/template.html' %}
{% load static %}


{% block contenido %}
  <div class="cuerpo">
    <div id="destacados">
      <h3>PROMOS</h3>
    </div>
    <div  class="caro" style="padding-top: 2%; display: flex; justify-content: center;">
      <div style="width: 39%;">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style="border-style: solid;">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://png.pngtree.com/png-clipart/20210905/original/pngtree-fast-food-promotion-discount-banner-template-png-image_6688044.jpg" class="imagen" alt="Primer auto">
            </div>
            <div class="carousel-item">
              <img src="https://thumbs.dreamstime.com/b/afiche-de-comida-r%C3%A1pida-hamburguesa-volando-ingredientes-deliciosos-harina-verduras-men%C3%BA-restaurante-promo-placar-vectorial-166171774.jpg" class="imagen" alt="segundo auto" >
            </div>
            <div class="carousel-item">
              <img src="https://cdn.website.thryv.com/22c6210ad9a244a9827e9103c438eda9/MOBILE/jpg/339.jpg" class="imagen" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    
    
    
    <div id="cartas">
      {% for c in plato %}
      <div class="card" style="width: 15rem;height: auto;">
        <img src="{{c.imagen}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{c.nombre}}</h5>
          <p class="card-text">Precio: {{c.precio}}</p>
          <p class="card-text">Descuento: {{c.descuento}}</p>
          <p class="card-text">Entrega: {{c.categoria}}</p>
          <a href="{% url 'producto' c.nombre%}" class="btn btn-primary">Ver producto</a>
        </div>
      </div>
      {% endfor %}
    </div>
    
  </div>
{% endblock %}
